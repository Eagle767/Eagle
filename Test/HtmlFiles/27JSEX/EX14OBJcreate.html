<html>
    <head>
        <title>objcreate</title>
        <style></style>
        <script lang="JavaScript">
            
            function dis(){
                document.write("Name is "+this.name+" Age is "+this.age+"<br>")
            }
            function role(name,age){
                this.name=name;
                this.age=age;
                this.dis=dis;
            }
            sun=new role("muthu","7");
            sunn=new role("abc","78")
        </script>
    </head>
    <body>
        <h1>objcreate</h1>
        <p id="base"></p>
        <input type="button" value="muthu" onclick="sun.dis()">
        <input type="button" value="abc" onclick="sunn.dis()">
    </body>
</html>
