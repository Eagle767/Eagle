<html>
    <head>
        <title>switch</title>
        <style></style>
        <script lang="JavaScript">
            function fgu(){
                var x=parseInt(document.forms[0].elements[0].value);
                console.log(x)
                var msg=""
                switch(x){
                    case 0:{
                    msg="zero";
                    break;}
                    case 1:{
                    msg="one";
                    break;}
                    case 2:{
                    msg="two";
                    break;}
                    default:{
                    msg="It is a above 2 value.........."
                    }
                }
                console.log(msg)
                document.forms[0].elements[2].value=msg
            }
        </script>
    </head>
    <body>
        <h1>switch</h1>
        <form>
        <input type="number" value="">
        <input type="button" onclick="fgu()" value="enter">
        <input type="button" value="name">
    </form>
    </body>
</html>
