<html>
    <head>
        <title>SubString</title>
        <style></style>
        <script lang="JavaScript">
            var asd="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            console.log(asd.substring(0,4))
            console.log(asd.substring(10,12))
            console.log(asd.substring(12,10))
            console.log(asd.substring(6,7))
            console.log(asd.substring(24,26))
            console.log(asd.substring(6,6))
            console.log(asd.substring(0,26))
        </script>
    </head>
    <body>
        <h1>SubString</h1>
    </body>
</html>
