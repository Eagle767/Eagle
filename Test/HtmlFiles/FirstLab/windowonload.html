<html>
    <head>
        <title>WindowOnload</title>
        <style></style>
        <script lang="JavaScript">
            window.onload=fun;
            function fun(){
                var a=prompt("Enter Your Name...........")
                if(a){
                    alert("your name is "+a)
                }else{
                    fun();
                }
            }
        </script>
    </head>
    <body>
        <h1>WindowOnload</h1>
    </body>
</html>
